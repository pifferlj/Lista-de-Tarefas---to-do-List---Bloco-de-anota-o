<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:200,300,400,700|Quicksand"
      rel="stylesheet"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Lista de Tarefas - Blocos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="wrapper">
      <div class="main-container">
        <div class="top">
          <div class="title">
            <h1 id="date">%date%</h1>
            <h2>
              VocÃª tem <span class="total__items">%items%</span> para hoje!
            </h2>
          </div>
          <button class="add__btn">+</button>
        </div>
        <div class="bottom">
          <div class="add">
            <div class="add__container">
              <input
                type="text"
                class="add__description"
                placeholder="Quais itens para hoje?"
              />
            </div>
          </div>
          <div class="container clearfix">
            <div class="todos">
              <div class="todos">
                <div class="todos__list">
                  <div
                    class="item"
                    style="
                      background: linear-gradient(
                        to bottom,
                        rgb(0, 197, 247) 0%,
                        rgba(136, 210, 223, 0.8) 100%
                      );
                    "
                  >
                    <div class="item__description">Estudar</div>
                    <div class="item__delete">
                      <button class="item__delete--btn">
                        <i class="ion-ios-trash-outline"></i>
                      </button>
                    </div>
                  </div>
                  <div
                    class="item"
                    style="
                      background: linear-gradient(
                        to bottom,
                        rgba(255, 0, 110, 1) 0%,
                        rgba(107, 57, 79, 0.8) 100%
                      );
                    "
                  >
                    <div class="item__description">JiuJitsu</div>
                    <div class="item__delete">
                      <button class="item__delete--btn">
                        <i class="ion-ios-trash-outline"></i>
                      </button>
                    </div>
                  </div>
                  <div
                    class="item"
                    style="
                      background: linear-gradient(
                        to bottom,
                        rgb(167, 236, 4) 0%,
                        rgba(131, 56, 236, 0.8) 100%
                      );
                    "
                  >
                    <div class="item__description">Ler 1 livro</div>
                    <div class="item__delete">
                      <button class="item__delete--btn">
                        <i class="ion-ios-trash-outline"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
